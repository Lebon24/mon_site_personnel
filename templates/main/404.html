{% extends 'base.html' %}

{% block title %}Page non trouvée - Mon Site{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gray-50 py-16">
    <div class="max-w-2xl mx-auto px-4 text-center">
        <div class="text-9xl font-bold text-blue-600 mb-8">404</div>
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Page non trouvée</h1>
        <p class="text-xl text-gray-600 mb-8">
            Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
        </p>
        <div class="space-x-4">
            <a href="{% url 'accueil' %}" 
               class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                Retour à l'accueil
            </a>
            <a href="{% url 'contact' %}" 
               class="bg-gray-200 text-gray-700 px-8 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-colors">
                Contactez-moi
            </a>
        </div>
    </div>
</section>
{% endblock %}
