{% extends 'base.html' %}

{% block title %}{{ article.titre }} - Mon Blog{% endblock %}

{% block content %}
<article class="max-w-4xl mx-auto px-4 py-16">
    <!-- En-tÃªte -->
    <header class="mb-12 text-center">
        <time class="text-gray-500 text-sm">{{ article.date_publication|date:"d F Y" }}</time>
        <h1 class="text-4xl font-bold text-gray-800 mt-4 mb-6">{{ article.titre }}</h1>
        <div class="w-24 h-1 bg-blue-600 mx-auto"></div>
    </header>

    <!-- Contenu -->
    <div class="prose prose-lg max-w-none">
        {{ article.contenu|linebreaks }}
    </div>

    <!-- Navigation -->
    <div class="mt-16 pt-8 border-t border-gray-200">
        <a href="{% url 'blog' %}" 
           class="inline-flex items-center text-blue-600 hover:text-blue-700 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Retour au blog
        </a>
    </div>
</article>
{% endblock %}
